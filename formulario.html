<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Workshop</title>
  <style>
    .bg-gradient {
      background: rgb(13, 90, 156);
    }

    .titulo {
      font-size: 28px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
    }

    body {
      background-image: linear-gradient(to top, #c5e3d7, #f7e9ff, #aae3ff);
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-gradient container-fluid">
      <div>
        <a class="navbar-brand text-white p-5 titulo" href="#">1º SEMINÁRIO DE TI DE BH</a>
      </div>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html#anchor">CONTATO</a>

        </li>
      </ul>
    </nav>
  </header>

  <section>
    <form>
      <div class="form-row p-3">
        <div class="form-group">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua ou Avenida">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" placeholder="Cidade" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
            <option>DF</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP">
        </div>
      </div>
    </form>

  </section>

  <section>
    <form>
      <div class="form-row align-items-center p-3">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Selecione um Evento</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Escolher...</option>
            <option value="1">1-5, às 9h30h - As tendências em programação pós pandemia, com Ricardo Timponi</option>
            <option value="2">1-5, às 11h30 - Programação com Python, com Flávio Souza</option>
            <option value="3">2-5, às 8h - HTML5 e CSS, com Gustavo Guanabara</option>
            <option value="3">2-5, às 10h - Java e seus conceitos, com Luiz Fernando</option>
            <option value="3">3-5, às 8h - Mercado TI x Profissionais, com Ricardo Timponi</option>
          </select>
        </div>
        <div class="col-auto my-1 p-1">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
            <label class="custom-control-label" for="customControlAutosizing">Gostaria de receber notícias do
              evento.</label>
          </div>
        </div>
  </section>
  <section>
    <section>
      <div class="container p-5">
        <div class="row">
          <div class="col text-center">
            <a href="inscricao ok.html"><button type="button" class="btn btn-primary btn-lg; ">Confirmar
                Inscrição</button></a>
          </div>
        </div>
      </div>
    </section>
  </section>

  <footer>
    <div class="container-fluid bg-gradient p-4">
      <div class="row">
        <div class="col-sm-12 text-white text-center ">
          <p class="mb-0">Copyright by Vanessa Marques_2021©</p>
        </div>
      </div>
    </div>


  </footer>

</html>
